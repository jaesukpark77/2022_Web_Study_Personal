<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div style="overflow:hidden">
        <div class="slide-container">
            <div class="slide-box"><img src="img/car1.png" alt=""></div>
            <div class="slide-box"><img src="img/car2.png" alt=""></div>
            <div class="slide-box"><img src="img/car3.png" alt=""></div>
        </div>
    </div>
    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="prev">이전</button>
    <button class="next">다음</button>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur praesentium exercitationem.
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        var currentPicture = 1;

        $('.next').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-' + currentPicture + '00vw)');
            currentPicture += 1;
        })

        $('.slide-1').on('click', function(){
            $('.slide-container').css('transform', 'translateX(0vw)');
        })
        $('.slide-2').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })
        $('.slide-3').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })

        $('.lorem').on('scroll', function(){
            var 스크롤양 = document.querySelector('.lorem').scrollTop;
            console.log(스크롤양);
        });

    </script>
  </body>
</html>
