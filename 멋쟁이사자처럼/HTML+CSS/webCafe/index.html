<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>webcafe 고정형</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <!-- header start -->
  <header class="header">헤더 영역</header>
  <!-- header end -->
  <!-- visual start -->
  <div class="visual">비주얼 영역</div>
  <!-- visual end -->
  <!-- main start -->
  <main class="main">
    <!-- group1 start -->
    <div class="group group1">그룹1</div>
    <!-- group1 end -->
    <!-- group2 start -->
    <div class="group group2">그룹2</div>
    <!-- group2 end -->
    <!-- group3 start -->
    <div class="group group3">그룹3</div>
    <!-- group3 end -->
  </main>
  <!-- main end -->
  <!-- footer start -->
  <footer class="footer">
    <!-- footer-inner start -->
    <div class="footer-inner">푸터 영역</div>
    <!-- footer-inner end -->
  </footer>
  <!-- footer end -->
</body>
</html>
